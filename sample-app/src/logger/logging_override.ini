[loggers]
keys=root,uvicorn.error,uvicorn.access,uvicorn.access_custom

[logger_root]
level=INFO
handlers=default
propagate=0

[logger_uvicorn.error]
level=INFO
handlers=default
propagate=0
qualname=uvicorn.error

[logger_uvicorn.access]
level=INFO
handlers=access
propagate=0
qualname=uvicorn.access

[logger_uvicorn.access_custom]
level=INFO
handlers=access_custom
propagate=0
qualname=uvicorn.access_custom

[formatters]
keys=json.default,json.access_custom

[formatter_json.default]
class=logger.logger.JsonFormatter
datefmt=%Y-%m-%d %H:%M:%S
format=%(asctime)s %(name)s %(levelname)s %(message)s

[formatter_json.access_custom]
class=logger.logger.JsonFormatter
datefmt=%Y-%m-%d %H:%M:%S
format=%(asctime)s %(name)s %(levelname)s

[handlers]
keys=default,access,access_custom

[handler_default]
class=StreamHandler
formatter=json.default
args=(sys.stderr,)

[handler_access]
class=NullHandler

[handler_access_custom]
class=StreamHandler
formatter=json.access_custom
args=(sys.stdout,)
