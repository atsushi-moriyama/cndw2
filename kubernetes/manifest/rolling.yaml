apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  labels:
    name: rolling
  name: rolling
spec:
  replicas: 4
  selector:
    matchLabels:
      app: rolling
  template:
    spec:
    metadata:
      labels:
        app: rolling
    spec:
      containers:
      - image: ryuichitakei/blue-app:1.0
        name: rolling-app
        ports:
        - containerPort: 80
