apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kiali-by-nginx
  namespace: istio-system
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
  labels:
    app: kiali
spec:
  ingressClassName: nginx
  rules:
    - host: kiali.vm01.handson.cloudnativedays.jp
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: kiali
                port:
                  number: 20001
