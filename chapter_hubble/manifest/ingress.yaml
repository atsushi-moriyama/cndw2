---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hubble-ingress-by-cilium
  namespace: kube-system
  annotations:
    ingress.cilium.io/loadbalancer-mode: shared
spec:
  ingressClassName: cilium
  rules:
  - host: hubble.cilium.vm23.handson.cloudnativedays.jp
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hubble-ui
            port:
              number: 80
